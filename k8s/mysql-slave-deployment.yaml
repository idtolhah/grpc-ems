apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql-slave
  name: mysql-slave
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql-slave
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/my-network: "true"
        io.kompose.service: mysql-slave
    spec:
      containers:
        - env:
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_PASSWORD
                  name: slave--env-slave
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_PORT
                  name: slave--env-slave
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: slave--env-slave
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_USER
                  name: slave--env-slave
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: slave--env-slave
          image: mariadb:10.5.8
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            failureThreshold: 10
            timeoutSeconds: 20
          name: mysql-slave
          ports:
            - containerPort: 3306
          resources: {}
          securityContext:
            capabilities:
              add:
                - all
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-slave-claim0
            - mountPath: /etc/my.cnf
              name: mysql-slave-claim1
      restartPolicy: Always
      volumes:
        - name: mysql-slave-claim0
          persistentVolumeClaim:
            claimName: mysql-slave-claim0
        - name: mysql-slave-claim1
          persistentVolumeClaim:
            claimName: mysql-slave-claim1
status: {}
